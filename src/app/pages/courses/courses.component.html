<search-component></search-component>
<div *ngIf="!!courses">
	<course-component
		*ngFor="let course of courses | orderBy : 'date'"
			[courseData] = "course"
			(deleteCourse)="handleDeleteCourse($event)">
	</course-component>
</div>
<paging *ngIf="!addCourseMode"></paging>
<div>
	<empty-component [data]="courses"></empty-component>
</div>
