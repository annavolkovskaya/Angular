<search-component
(findCourse)="handleFindCourse($event)">
</search-component>
<course-component 
	*ngFor="let course of courses | orderBy : 'creationDate'"
		[courseData] = "course"
		(deleteCourse)="handleDeleteCourse($event)">
</course-component>
<empty-component [data]="courses"></empty-component>
