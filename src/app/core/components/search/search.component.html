<div class="search">
	<div class="search__input">
		<input type="text" name="search" [(ngModel)]="searchQuery">
		<button-component [text]="searchQuery" [buttonClick]="findCourseCallback" [buttonText]="findText"></button-component>
	</div>
	<button-component *ngIf="authService.isAuthenticated()" [buttonClick]="addCourse" [buttonText]="addCourseText"></button-component>
</div>
